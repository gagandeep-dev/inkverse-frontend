<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <title>Document</title>
</head>
<body class="exo-2">
     <div class="nav">
            <a href="../index.html" class="logo orbitron">InkVerse</a>
            <div class="home-button">
                <a href="../index.html" class="exo-2">
                <i class="ri-home-4-fill"></i>
                    Home
                </a>
                
            </div>
        </div>
    <div class="main">
       
        <div class="login-form-container">
            <form action="get">
                <div class="heading">
                    <label for="" id="logo" class="orbitron">InkVerse</label>
                <label for="">Have an account ?</label>
                </div>
                <div class="input-with-icon">
                      <i class="ri-user-fill"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="exo-2">
                </div>
                <div class="password-with-icon">
                    <i class="ri-lock-fill"></i>
                    <input type="password" name="password" id="password" placeholder="Password" class="exo-2">
                </div>
                <div class="forgot-password">
                    <a href="">Forgot Password</a>
                </div>
                <div class="sign-in-button">
                    <input type="button" value="Sign in" class="exo-2">
                </div>
                <div class="sign-in">
                    <p>-Or Sign In With-</p>
                </div>
                <div class="buttons">
                    <input type="button" value="Facebook" class="exo-2">
                    <input type="button" value="Google" class="exo-2">
                </div>

              </form>
        </div>
    </div>
</body>
</html>
